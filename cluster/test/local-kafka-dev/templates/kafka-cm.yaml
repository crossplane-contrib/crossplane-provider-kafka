---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config
data:
  kafka_server_jaas.conf: |
    KafkaServer {
       org.apache.kafka.common.security.scram.ScramLoginModule required
       username="broker"
       password="broker"
       user_broker="broker"
       user_controlcenter="controlcenter-secret"
       user_schemaregistry="schemaregistry-secret"
       user_ksqldb="ksqldb-secret"
       user_connect="connect-secret"
       user_sftp="sftp-secret"
       user_client="client-secret";
    };

    Client {
       org.apache.zookeeper.server.auth.DigestLoginModule required
       username="kafka"
       password="kafka";
    };
  # These are probably unused
  client.properties: |
    sasl.mechanism=SCRAM-SHA-256
    security.protocol=SASL_PLAINTEXT
    sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="client" password="client-secret";
